<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section x-data="toggleSidebar">

    <section x-cloak class="sidebar" :class="open ||'inactive'">
        
        <div class=" d-flex align-items-center justify-content-between justify-content-lg-center">
            <h4 class="fw-bold">SoftWeb.com</h4>
            <i @click="toggle" class=" d-lg-none   bi bi-x fs-1"></i>
        </div>
       
       <div class="mt-4">
        <ul class="list-unstyled">
            <li class="sidebar-item active">
                <a class="
                sidebar-link" href="./index.html">
                    <i class=" bi bi-grid-fill"></i>
                    <span class="me-2">داشبورد</span>
                </a>
            </li>
            <li class="sidebar-item">
                <div class=" sidebar-link" >
                    <i class="  bi bi-shop"></i>
                    <span class="me-2">فروشگاه</span>
                    <i class="me-auto bi bi-chevron-down "></i>
                    </div>
                    <ul class="submenu">
                        <li class="submenu-item">
                            <a href="#">لیست فروشگاه ها</a>
                        </li>
                        <li class="submenu-item">
                            <a href="#">ایجاد فروشگاه</a>
                        </li>
                        <li class="submenu-item">
                            <a href="#">ویرایش فروشگاه</a>
                        </li>
                    </ul>
            </li>
        </ul>
       </div>

    </section>

    <section class="main" :class="open || 'active'">
        <header>
            <i @click="toggle"  class="bi bi-justify fs-3"></i>
        </header>
        <div class="content">
            content
        </div>
    </section>


</section>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('toggleSidebar', () => ({
                open:window.innerWidth <= 992 ? false : true,
     
                toggle() {
                    this.open = ! this.open
                }
            }))
        })
    </script>


</body>
</html>
